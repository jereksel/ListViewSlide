apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'ListViewSlide'

    publishedGroupId = 'com.jereksel'
    libraryName = 'ListViewSlide'
    artifact = 'listviewslide'

    libraryDescription = 'Choose buttons with Slide'

    siteUrl = 'https://github.com/jereksel/ListViewSlide'
    gitUrl = 'https://github.com/jereksel/ListViewSlide.git'

    libraryVersion = '0.3'

    developerId = 'jereksel'
    developerName = 'Andrzej Ressel'
    developerEmail = 'jereksel@gmail.com'

    licenseName = 'The MIT License (MIT)'
    licenseUrl = 'http://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}


apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

